apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-app
  namespace: java-app
  labels:
    app: java-app
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: java-app
  template:
    metadata:
      labels:
        app: java-app
    spec:
      containers:
      - name: java-app
        image: YOUR_DOCKERHUB_USERNAME/java-app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"


