name: Simple CI/CD Pipeline

# This is a SIMPLER version to start with
# Use this if you want to get started quickly without all the advanced features

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  # Simple Build and Test Job
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Display build information
        run: |
          echo "=== Build Information ==="
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Triggered by: ${{ github.actor }}"
          echo "========================"

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Display Java and Maven versions
        run: |
          echo "Java version:"
          java -version
          echo "Maven version:"
          mvn -version

      - name: Show project structure
        run: |
          echo "=== Project Structure ==="
          find . -type f -name "*.java" -o -name "pom.xml" | head -20
          echo "========================"

      - name: Build application
        run: mvn clean compile

      - name: Run tests
        run: mvn test

      - name: Display test summary
        if: always()
        run: |
          echo "=== Test Summary ==="
          if [ -d "target/surefire-reports" ]; then
            echo "Test reports found in target/surefire-reports/"
            ls -la target/surefire-reports/ || true
          else
            echo "No test reports directory found"
          fi
          echo "===================="

      - name: Package application
        run: mvn package -DskipTests

      - name: Display build artifacts
        run: |
          echo "=== Build Artifacts ==="
          ls -lh target/*.jar || echo "No JAR files found"
          echo "======================"

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: target/java-app-1.0.jar
          retention-days: 7

      - name: Build summary
        if: success()
        run: |
          echo "âœ… Build completed successfully!"
          echo "ðŸ“¦ Artifact: java-app-1.0.jar"
          echo "ðŸ”— View artifacts in the workflow run summary"



